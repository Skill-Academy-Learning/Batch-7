<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn HTML</title>

    <style>
      div {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <form autocomplete="on">
      <div>
        <label for="input-text1">First Name</label>
        <input type="text" id="input-text1" name="first-name" />
      </div>

      <div>
        <label for="input-text31">Last Name</label>
        <input type="text" id="input-text31" name="lastName" />
      </div>

      <div>
        <label for="input-text3">Full name</label>
        <input type="text" id="input-text3" name="fullName" />
      </div>

      <div>
        <label for="input-text2">Email</label>
        <input type="text" id="input-text2" name="email" autocomplete="off" />
      </div>

      <div>
        <input type="submit" value="Submit Form" />
      </div>
    </form>
  </body>
</html>
