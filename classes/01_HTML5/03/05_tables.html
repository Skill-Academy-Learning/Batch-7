<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn HTML</title>
  </head>
  <body>
    <!-- Tables -->

    <table border="1">
      <caption>
        This table has student data
      </caption>

      <thead>
        <tr>
          <th>Column One</th>
          <th>Column Two</th>
          <th>Column Three</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Cell One</td>
          <td>Cell Two</td>
          <td>Cell Three</td>
        </tr>

        <tr>
          <td colspan="2" rowspan="2">Cell One</td>
          <!-- <td>Cell Two</td> -->
          <td>Cell Three</td>
        </tr>

        <tr>
          <!-- <td>Cell One</td>
          <td>Cell Two</td> -->
          <td>Cell Three</td>
        </tr>

        <tr>
          <td>Cell One</td>
          <td>Cell Two</td>
          <td>Cell Three</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
