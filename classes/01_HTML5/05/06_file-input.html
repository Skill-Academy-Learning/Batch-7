<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn HTML</title>

    <style>
      div {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <!-- HTML Form buttons -->

    <form method="get" action="./submit-page.html">
      <div>
        <label for="file-input1">File Input1</label>
        <input type="file" id="file-input1" />
      </div>

      <div>
        <label for="file-input2">File Input2</label>
        <input type="file" id="file-input2" multiple />
      </div>

      <div>
        <label for="file-input3">File Input3</label>
        <input type="file" id="file-input3" accept="image/jpeg" />
      </div>
    </form>
  </body>
</html>
