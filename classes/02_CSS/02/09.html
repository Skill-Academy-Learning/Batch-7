<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn CSS</title>

    <style>
      * {
        border: none;
        outline: none;

        padding: 0px;
        margin: 0px;

        font: inherit;

        box-sizing: border-box;
      }

      body {
        font-size: 16px;
      }

      section {
        font-size: 24px;
      }

      /* px, %, vw / vh, em, rem */
      article {
        font-size: 3rem;
      }
    </style>
  </head>
  <body>
    <section>
      This is section text

      <article>This is article text</article>
    </section>
  </body>
</html>
