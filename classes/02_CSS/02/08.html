<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn CSS</title>

    <style>
      * {
        border: none;
        outline: none;

        padding: 0px;
        margin: 0px;

        font: inherit;

        box-sizing: border-box;
      }

      div {
        margin: 20px;

        background-color: black;
        padding: 20px;
      }

      /* Pseudo class selector */
      a:link {
        color: white;
      }

      a:visited {
        color: red;
      }

      a:hover {
        color: blue;
      }

      a:active {
        color: green;
      }
    </style>
  </head>
  <body>
    <div>
      <a href="https://www.google.com">Google</a>
    </div>

    <div>
      <a href="https://www.cuemath.com/geometry/x-and-y-graph/">Cuemaths</a>
    </div>
  </body>
</html>
