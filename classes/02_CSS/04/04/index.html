<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn JS</title>

    <link rel="stylesheet" href="./reset.css" />

    <style>
      body {
        font-size: 24px;
      }

      article {
        margin: 20px;
      }

      div {
        background-color: lightcoral;

        display: block;

        height: 50px;
        width: 300px;
      }

      span {
        background-color: lightblue;

        display: inline;

        height: 50px;
        width: 300px;
      }

      img {
        display: inline-block;

        height: 100px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <!-- display property -->
    <article>
      <div>This is div tag</div>
      <div>This is div tag</div>
      <div>This is div tag</div>
    </article>

    <article>
      <span>This is span tag</span>
      <span>This is span tag</span>
      <span>This is span tag</span>
    </article>

    <article style="display: none">
      <div>This is div tag</div>
    </article>

    <article>
      <img
        src="./images/ashneer.jpg"
        alt="Profile Pic"
        style="visibility: hidden"
      />

      <img src="./images/ashneer.jpg" alt="Profile Pic" />
    </article>
  </body>
</html>
