<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn CSS</title>

    <style>
      /* Element selector */
      h1 {
        color: red;
      }

      /* Class selector */
      .my-class {
        border: 3px blue solid;
      }

      /* ID selector */
      #my-id {
        border: 5px green dashed;
      }
    </style>
  </head>
  <body>
    <h1>Header One</h1>

    <h1 class="my-class">Header Two</h1>

    <h1 class="my-class">Header Two</h1>

    <h1 class="my-class">Header Two</h1>

    <h1 class="my-class">Header Two</h1>

    <h1 id="my-id">Header Three</h1>
  </body>
</html>
